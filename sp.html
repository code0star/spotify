<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-India's leading music company</title>
    <link rel="stylesheet" href="sp.css">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
</head>

<body>
    <div class="f">
        <div class="container absolute">
            <div class="head flex">
                <img src="img/hidden_menu.svg" alt="" class="hidden_menu phone_image">
                <img src="img/spotify-white-icon.svg" alt="" class="left phone_image">
                <div class="home">
                    <img src="img/home.svg" alt="">
                </div>
                <div class="bar ">
                    <img src="img/serch.svg" alt="">
                    <div class="bar2">
                        <img src="img/vertical-line.svg" alt="">
                        <img src="img/box.svg" alt="">
                    </div>
                </div>
                <div class="flex top_right_nav">
                    <div class="center install">
                        <img src="img/download.svg" alt="" class="right ">
                        <div class="no_wrap font"> Install App</div>
                    </div>
                    <div class="sign font no_wrap">Sign up</div>
                    <div class="login font center"><b>Log in</b></div>
                </div>
            </div>

            <div class="base font color">
                <div class="box left_block absolute">
                    <div class="lib flex ">
                        <ul>
                            <li><img src="img/lib.svg" class=" lib_icon"><b>Your Library</b></li>
                        </ul>
                        <img src="img/plus.svg" class="top_right">
                    </div>
                    <div class="play_list scroll">
                        <ul> </ul>
                    </div>
                    <div class="footer relative wrap_div ">
                        <div class="no_wrap"><a href="https://www.spotify.com/in-en/legal/"
                                class="no_line color_grey"><span data-encore-id="type">Legal</span></a></div>
                        <div class="no_wrap"><a href="https://www.spotify.com/in-en/safetyandprivacy/"
                                class="no_line"><span data-encore-id="type">Safety &amp;
                                    Privacy Center</span></a></div>
                        <div class="no_wrap"><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                class="no_line"><span data-encore-id="type">Privacy
                                    Policy</span></a></div>
                        <div class="no_wrap"><a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                                class="no_line"><span data-encore-id="type">Cookies</span></a></div>
                    </div>

                    <div class="footer relative  ">
                        <div class="no_wrap"> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                class="no_line"><span data-encore-id="type">About
                                    Ads</span></a></div>
                        <div class="no_wrap"><a href="https://www.spotify.com/in-en/accessibility/"
                                class="no_line"><span data-encore-id="type">Accessibility</span></a>
                        </div>
                    </div>
                </div>
                <div class="right_cont">
                    <div class="box right_block scroll ">
                        <div class="artist">
                            <div class="space_between">
                                <h2>
                                    Popular artist
                                </h2>
                                <span>
                                    show all
                                </span>
                            </div>
                            <div class="flex flex_gap justify_center">
                                <div class="card ">
                                    <div class="round">
                                        <div class="fit round">
                                            <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca"
                                                alt="" class="fit">
                                        </div>
                                        <div class="play_button">
                                            <img src="img/play.svg" alt="">
                                        </div>
                                    </div>
                                    <div>
                                        <h3>Pritam</h3>
                                        <p>Artist</p>
                                    </div>
                                </div>
                                <div class="card ">
                                    <div class="round">
                                        <div class="fit round">
                                            <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca"
                                                alt="" class="fit">
                                        </div>
                                        <div class="play_button">
                                            <img src="img/play.svg" alt="">
                                        </div>
                                    </div>
                                    <div>
                                        <h3>Pritam</h3>
                                        <p>Artist</p>
                                    </div>
                                </div>

                            </div>


                        </div>
                        <div class="album">
                            <div class="space_between">
                                <h2 class="font ">Popular albums and singers</h2>
                                <span>show all</span>
                            </div>
                            <div id="new_card" class=" justify_center flex flex_gap wrap">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="last flex">
                <div class="play_bar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="song_info">

                    </div>
                    <div class="time">

                    </div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                    </div>
                    <img src="img/prev.svg" alt="" id="previous">
                    <img src="img/play_song.svg" alt="" id="play">
                    <img src="img/next.svg" alt="" id="next">

                </div>
                <div class="promo">
                    <div class="flex white_color space_between ">
                        <div>
                            <h3>preview of spotify</h1>
                                <h5>this clone is made by Gaurav Kaushalye </h5>
                        </div>
                        <div class="free login font center">
                            <b>sign up for free</b>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="sp.js"></script>
    </div>
</body>

</html>
